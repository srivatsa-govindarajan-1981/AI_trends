<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0, viewport-fit=cover" name="viewport"/>
<title>Current AI trends: Language and Agentic AI</title>
<style>
    :root {
      --bg1: #0e1a2b; --bg2: #0b1726; --bg3: #0a1522;
      --ink: #e9f0fb; --muted: rgba(233,240,251,.72);
      --accent: #8fe2ff; --accent2: #b1a7ff; --accent3: #4fe0c3;
      --ink-warm: #ffffff;
      --shadow: rgba(0,0,0,.35);
      --card: rgba(12,23,38,.55);
      --card2: rgba(12,23,38,.38);
      --stroke: rgba(233,240,251,.14);
      --stroke2: rgba(233,240,251,.10);
      --radius: 18px;
      --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    html, body { height: 100%; }
    body {
      margin: 0;
      background:
        radial-gradient(1100px 700px at 15% 20%, rgba(83,106,220,0.35), transparent 60%),
        radial-gradient(900px 600px at 85% 30%, rgba(156,88,224,0.28), transparent 60%),
        radial-gradient(700px 500px at 50% 80%, rgba(0,180,255,0.20), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2) 60%, var(--bg3));
      color: var(--ink);
      font-family: var(--font);
      overflow: hidden;
    }

    .reveal { height: 100%; }
    .reveal .slides { height: 100%; }

    /* Keep Reveal defaults stable */
    .reveal section { text-align: left; }

    /* Slide number */
    .custom-slide-number {
      position: fixed;
      top: 14px;
      right: 16px;
      padding: 8px 10px;
      border-radius: 12px;
      background: rgba(8, 14, 24, 0.55);
      border: 1px solid rgba(233,240,251,.12);
      backdrop-filter: blur(10px);
      color: rgba(233,240,251,.85);
      font-weight: 600;
      font-size: 14px;
      z-index: 9999;
      box-shadow: 0 10px 24px rgba(0,0,0,.28);
    }

    /* Full screen button */
    .fs-btn {
      position: fixed;
      top: 14px;
      left: 16px;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(8, 14, 24, 0.55);
      border: 1px solid rgba(233,240,251,.12);
      backdrop-filter: blur(10px);
      color: rgba(233,240,251,.90);
      font-weight: 700;
      font-size: 14px;
      letter-spacing: .01em;
      cursor: pointer;
      z-index: 9999;
      box-shadow: 0 10px 24px rgba(0,0,0,.28);
      transition: transform .15s ease, background .15s ease;
      user-select: none;
    }
    .fs-btn:hover { transform: translateY(-1px); background: rgba(10, 18, 30, 0.62); }
    .fs-btn:active { transform: translateY(0px); }

    /* Content alignment */
    .content-shift { margin-left: 3.5ch; }

    /* Headings + animation */
    @keyframes fadeup {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0px); }
    }

    .title-h1 {
      font-weight: 600;
      font-size: 2.8rem;
      line-height: 1.1;
      letter-spacing: 0.025em;
      color: var(--ink-warm);
      margin: 0 0 1rem 0;
      opacity: 0;
      transform: translateY(15px);
      animation: fadeup 0.8s ease forwards;
    }
</style>
</head>

<body>
  <div class="custom-slide-number" id="customSlideNumber">1/1</div>
  <button aria-label="Enter full screen" class="fs-btn" id="fsToggle" title="Enter full screen">ðŸ“º Full Screen</button>

  <div aria-label="Language AI Workshop slides" class="reveal" role="region">
    <div class="slides">
      <!-- Slide 1: Title -->
      <section aria-label="Current AI trends: Language and Agentic AI" data-transition="fade">
        <div class="content-shift" style="margin-left:0;text-align:center;">
          <h1 class="title-h1">Current AI trends: Language and Agentic AI</h1>
        </div>
      </section>

      <script src="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/reveal.js"></script>
      <script>
        Reveal.initialize({
          hash: true, controls: true, progress: true, center: true,
          slideNumber: false, width: 1280, height: 720, transition: 'fade',
          fragments: true, keyboard: true, touch: true
        });

        // Fullscreen toggle
        (function() {
          const btn = document.getElementById('fsToggle');
          function isFS() { return document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement; }
          function enterFS() {
            const el = document.documentElement;
            (el.requestFullscreen || el.webkitRequestFullscreen || el.msRequestFullscreen).call(el);
          }
          function exitFS() {
            (document.exitFullscreen || document.webkitExitFullscreen || document.msExitFullscreen).call(document);
          }
          function update() {
            const on = !!isFS();
            btn.textContent = on ? 'ðŸ§© Exit Full Screen' : 'ðŸ“º Full Screen';
            btn.setAttribute('aria-label', on ? 'Exit full screen' : 'Enter full screen');
            btn.title = on ? 'Exit full screen' : 'Enter full screen';
          }
          btn.addEventListener('click', (e)=>{ e.preventDefault(); isFS()?exitFS():enterFS(); });
          document.addEventListener('fullscreenchange', update);
          document.addEventListener('webkitfullscreenchange', update);
          document.addEventListener('msfullscreenchange', update);
          update();
        })();
      </script>

      <script>
      (function(){
        function updateCounter(){
          var slidesEl = document.querySelector('.reveal .slides');
          if(!slidesEl) return;
          var topSlides = Array.prototype.filter.call(slidesEl.children, function(n){ return n.tagName === 'SECTION'; });
          var current = Reveal.getCurrentSlide();
          var top = current;
          while(top && top.parentElement && top.parentElement !== slidesEl){
            top = top.parentElement;
            if(!top || top.tagName !== 'SECTION') break;
          }
          var idx = topSlides.indexOf(top);
          var total = topSlides.length;
          var el = document.getElementById('customSlideNumber');
          if(el && idx >= 0){ el.textContent = (idx+1) + '/' + total; }
        }
        Reveal.on('ready', updateCounter);
        Reveal.on('slidechanged', updateCounter);
      })();
      </script>
</body>
</html>
